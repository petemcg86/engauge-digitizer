name: Windows Build (Engauge)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install Qt (with MinGW)
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.5.3
        arch: win64_mingw
        cache: true

    - name: Clean build directory
      run: |
        if (Test-Path build) {
          Remove-Item build -Recurse -Force
        }

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ../engauge -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        mingw32-make

    - name: Deploy Qt runtime
      run: |
        cd build\src
        windeployqt engauge.exe

    - name: Package artifact
      run: |
        if (Test-Path engauge-win64) {
          Remove-Item engauge-win64 -Recurse -Force
        }
        mkdir engauge-win64
        xcopy build\src\* engauge-win64\ /E /I /Y

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: engauge-windows
        path: engauge-win64
